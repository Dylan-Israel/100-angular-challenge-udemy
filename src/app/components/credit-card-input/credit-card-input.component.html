<div id="credit-card-input-container">
  <div id="input-container">
    <ng-container [ngSwitch]="creditCardNumber[0]">
      <i *ngSwitchCase="'3'" class="fab fa-cc-amex"></i>
      <i *ngSwitchCase="'4'" class="fab fa-cc-visa"></i>
      <i *ngSwitchCase="'5'" class="fab fa-cc-mastercard"></i>
      <i *ngSwitchCase="'6'" class="fab fa-cc-discover"></i>
      <i *ngSwitchDefault class="fas fa-credit-card"></i>
    </ng-container>
    <input type="text" [(ngModel)]="creditCardNumber" [readonly]="readonly" required maxlength="16">
  </div>
</div>
